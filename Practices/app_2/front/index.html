<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <main >
        <form class="form">
            <div class="labels-predicts">
                <div class="predicts">
                    <label for="">F1 Score:</label>
                    <p id="txt-anomaly"></p>
                </div>
                <div class="predicts">
                    <label for="">Precision:</label>
                    <p id="txt-precision"></p>
                </div>
                <div class="predicts">
                    <label for="">Recall:</label>
                    <p id="txt-recall"></p>
                </div>
            </div> 
            <div class="actions">
                <div>
                    <button id="predict">Predecir Metricas</button>
                    <button type="reset">Limpiar</button>
                </div>
            </div>
        </form>
        <section class="images" id="matrix">
            <div class="matrix">
                <h2>Matriz de Confusi√≥n</h2>
                <img src="public/matrixConfusion.png" alt="matriz de confusion">
            </div>
            <div class="matrix">
                <h2>Curva ROC</h2>
                <img src="public/curveROC.png" alt="matriz de confusion">
            </div>
            <div class="matrix">
                <h2>Curva PR</h2>
                <img src="public/curvePR.png" alt="matriz de confusion">
            </div>
        </section>
    </main>
</body>
</html>
